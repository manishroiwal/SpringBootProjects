<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>forloop</title>
</head>
<body>
	<h1> this is iterate page </h1>
	<h2>Example how to iterate values using eachloop </h2>
	<h3>List of names <span th:text="${names}"></span> </h3>
	<ul>
		<li th:each="n, status : ${names}">
			<!-- <span th:style="${status.odd} ? 'font-weight: bold' : 'color: blue '" th:text=" ${status.index} +' '+${n}"></span> -->
			<span  th:text=" ${status.index} +' '+${n}"></span>

		</li>
	</ul>
</body>
</html>
