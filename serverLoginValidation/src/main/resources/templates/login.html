<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>login</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 align="center">login Form</h1>
				<form th:action="@{/loginData}" method="post"
					th:object="${loginData}">
					<!-- user name Input -->
					<div data-mdb-input-init class="form-outline mb-4">
						<label class="form-label" for="form1Example1">User Name</label> 
						<input
							type="text"
							id="uname" 
							name="userName"
							th:value="${loginData.userName}" 
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':''}"
							class="form-control" />

						<div th:each="e : ${#fields.errors('userName')}"
						 th:text="${e}"
						 id="validationServerUsernameFeedback"
						class="invalid-feedback"> 
						</div>


					</div>

					<!-- Email input -->
					<div data-mdb-input-init class="form-outline mb-4">
						<label class="form-label" 
						for="form1Example1">
						Email Address
						</label>
						
						 <input
						  type="text"
						  id="emailId"
						  name="emailId"
						  th:value="${loginData.emailId}" 
						  th:classappend="${#fields.hasErrors('emailId') ? 'is-invalid':''}"
						  class="form-control" />
						  
						  <div th:each="e : ${#fields.errors('emailId')}"
						 th:text="${e}"
						class="invalid-feedback">
					</div>

					<!-- Password input -->
					<div data-mdb-input-init class="form-outline mb-4">
						<label class="form-label" for="form1Example2">Password</label>
						
						 <input
							type="password" 
							name="password" 
							th:value="${loginData.password}"
							 th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
							id="user-password" 
							class="form-control" />
							
							<div th:each="e : ${#fields.errors('password')}"
								th:text="${e}"
								class="invalid-feedback">
					</div>
							
							
					</div>

					<!-- check box -->
					<div class="form-check">
							
  							<input class="form-check-input" 
  								
								type="checkbox"
								name="agreement"
								id="agreement" 
								th:classappend="${#fields.hasErrors('agreement') ? 'is-invalid':''}"
								 />
								
								<div th:each="e : ${#fields.errors('agreement')}"
								th:text="${e}"
								class="invalid-feedback">
								</div>
								<label class="form-check-label" for="flexCheckDefault"> Agreement </label>
						</div>



					<!-- Submit button -->
					<button data-mdb-ripple-init type="submit"
						class="btn btn-primary btn-block">Submit</button>
				</form>

			</div>
		</div>
	</div>
















	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
